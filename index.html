<html lang="en">
<head>
  <title>Placing your ultrasonic humidifer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <img class="logo" src="icons/logo.png" alt="Holmes logo">
    <h1>Do's and Dont's of placing your Holmes Ultrasonic Humidifier</h1>
  </header>
  <section class="wrapper">
<section>
    <h2 class="do">DO</h2>
    <ul>
      <li>
        <figure>
          <img src="icons/instructions.png" alt="a book">
          <figcaption>
            <p>Read all safety and use instructions before placing and operating your device</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="icons/plug.png" alt="An electrical outlet">
          <figcaption>
            <p>Place your humidifier on an inside wall near an electrical outlet</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="icons/level.png" alt="A level">
          <figcaption>
            <p>Place it on a firm, flat, level surface</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="icons/unplug.png" alt="unplug the device">
          <figcaption>
            <p>Shut off and unplug the unit before moving it</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="icons/nowater.png" alt="don't place near water">
          <figcaption>
            <p>Place the unit away from water sources</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="icons/overhang.png" alt="An overhanging surface">
          <figcaption>
            <p>Place the unit on the floor or away from overhanging surfaces</p>
          </figcaption>
        </figure>
      </li>
    </ul>
    </section>
    <section>
      <h2 class="dont">DON'T</h2>
    <ul>
      <li>
        <figure>
          <img src="icons/heat.png" alt="no heat">
          <figcaption>
            <p>Place the humidifier near heat sources such as stoves, radiators or heaters</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="icons/kids.png" alt="nokids">
          <figcaption>
            <p>Place the humidifier where it is accessible to children</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="icons/outdoors.png" alt="don't place outdoors">
          <figcaption>
            <p>Use outdoors</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="icons/wallpaper.png" alt="don't let the moisture outlet face a wall">
          <figcaption>
            <p>Let the moisture outlet face a wall. Moisture can cause damage to wall paper</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="icons/rug.png" alt="don't place on rugs">
          <figcaption>
            <p>Place the humidifier on a rug or carpet, or floors that might be damaged by moisture</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="icons/humid.png" alt="humidity can't be above 50 percent">
          <figcaption>
            <p>Use humidifier in a room where humidity levels are higher than 50 percent</p>
          </figcaption>
        </figure>
      </li>
    </ul>
</section>
</section>
</body>
</html>
